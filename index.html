<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Availability Search</title>
<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
max-width: 600px;
margin: auto;
}
h1 {
text-align: center;
}
input {
width: 100%;
padding: 10px;
font-size: 16px;
border: 1px solid #ccc;
border-radius: 6px;
margin-bottom: 20px;
}
.result {
padding: 15px;
border-radius: 6px;
background: #f2f2f2;
display: none;
}
</style>
</head>
<body>
<h1>Product Search</h1>
<input type="text" id="search" placeholder="Search for a product..." onkeyup="searchProduct()" />


<div class="result" id="resultBox"></div>


<script>
const products = [
"Laptop",
"Keyboard",
"Mouse",
"USB Cable",
"Monitor",
"Headphones"
];


function searchProduct() {
const input = document.getElementById("search").value.toLowerCase();
const resultBox = document.getElementById("resultBox");


if (input === "") {
resultBox.style.display = "none";
return;
}


const found = products.some(item => item.toLowerCase() === input);


resultBox.style.display = "block";
resultBox.textContent = found
? "Product is AVAILABLE"
: "Product is NOT available";
}
</script>
</body>
</html>
